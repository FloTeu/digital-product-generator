instruction: "Choose three designs that are visually similar and that you would expect to sell well for print on demand sellers. 
All three designs should be aimed at the same target group. 
Follow the steps 
1. Target Audience Identification: 
The designs should appeal to a specific niche or interest group that shares a common theme or aesthetic.\n\n
2. Visual Similarity: Look for designs that have a cohesive look in terms of color scheme, art style, and typography.\n\n
3. Marketability: The designs should have a broad appeal within the target group and contain elements that are currently popular or have a timeless appeal."
